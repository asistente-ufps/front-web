<div style="background-image: url('/assets/img/texture/red-texture.jpg'); position: absolute; width: 100%; height: 100%;">

    <div class="container">
        <div class="row" style="margin-top: 50px; height: 100%;">
            <div class="col col-lg-4"></div>
            <div class="col col-lg-4 card">
                <div class="container-fluid">
                    <h1>Iniciar</h1>
                    <form method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email"
                                name="email" placeholder="Email" required="required" />
                            <small id="emailHelp" class="form-text text-muted">Email institucional.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword" [(ngModel)]="password"
                                name="email" placeholder="Password" required="required" />
                        </div>
                        <button type="submit" class="btn btn-danger btn-fill" (click)="login()">Log in</button>
                    </form>
                    <br>
                </div>
            </div>
            <div class="col col-lg-4"></div>
        </div>
    </div>
</div>
